<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registerForm");
      const msg = document.getElementById("msg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "Registering...";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        const { data, error } = await supabaseClient.auth.signUp({ email, password });

        if (error) {
          msg.textContent = "❌ " + error.message;
          return;
        }

        // If email confirmation is ON, user must verify
        msg.textContent = "✅ Registration successful! Please check your email to confirm, then login from Home.";
        form.reset();
      });
    });
  </script>
</head>

<body>
  <h1>Register</h1>

  <form id="registerForm">
    <label>Email</label><br>
    <input type="email" id="email" required><br><br>

    <label>Password</label><br>
    <input type="password" id="password" required minlength="6"><br><br>

    <button type="submit">Create Account</button>
  </form>

  <p id="msg"></p>

  <p><a href="index.html">Back to Home</a></p>
</body>
</html>
